<html lang="en">
  <head>
    <title>First National Bank of Airedalandia</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <link href="/style/primary.css" rel="stylesheet" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- Functionality -->
    <script src="/script/index.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>
        <img src="/image/logo-large.png" width="10%" alt="bank logo" />
        First National Bank of Airedalandia
      </h1>

      <div id="form-holders">
        <div id="login-form">
          <div class="form-floating">
            <input
              name="login-email"
              id="login-email"
              type="email"
              placeholder="name@example.com"
              class="form-control w-25"
            />
            <label for="login-email" class="form-label">Email</label>
          </div>
          <br />
          <div class="form-floating">
            <input
              name="login-password"
              id="login-password"
              type="password"
              placeholder="password"
              class="form-control w-25"
            />
            <label for="login-password" class="form-label">Password</label>
          </div>
          <input
            name="login-show-password"
            id="login-show-password"
            type="checkbox"
            class="form-check-input"
          />
          <label for="login-show-password" class="form-check-label"
            >Show password</label
          >
          <br /><br />
          <button class="btn btn-primary" id="login-submit" type="button">
            Log In
          </button>
          <button
            class="btn btn-outline-primary"
            id="login-toggle"
            type="button"
          >
            Register
          </button>
        </div>
        <div id="register-form" hidden>
          <div class="form-floating">
            <input
              name="register-email"
              id="register-email"
              type="email"
              placeholder="name@example.com"
              class="form-control w-25"
            />
            <label for="register-email" class="form-label">Email</label>
          </div>
          <br />
          <div class="form-floating">
            <input
              name="register-password-1"
              id="register-password-1"
              type="password"
              placeholder="password"
              class="form-control w-25"
            />
            <label for="register-password-1" class="form-label">Password</label>
          </div>
          <br />
          <div class="form-floating">
            <input
              name="register-password-2"
              id="register-password-2"
              type="password"
              placeholder="password"
              class="form-control w-25"
            />
            <label for="register-password-2" class="form-label"
              >Confirm password</label
            >
          </div>
          <input
            name="register-show-password"
            id="register-show-password"
            type="checkbox"
            class="form-check-input"
          />
          <label for="register-show-password" class="form-check-label"
            >Show password</label
          >
          <br />
          <br />
          <input
            name="register-tandc-agreed"
            id="register-tandc-agreed"
            type="checkbox"
            class="form-check-input"
          />
          <label for="register-tandc-agreed" class="form-check-label"
            >I have read and agree to the
            <a href="/terms.html">terms and conditions</a></label
          >
          <br />
          <br />
          <button class="btn btn-primary" id="register-submit" type="button">
            Register
          </button>
          <button
            class="btn btn-outline-primary"
            id="register-toggle"
            type="button"
          >
            Log In
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
